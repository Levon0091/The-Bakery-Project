{% extends 'bakery/base.html' %}
{% load i18n %}
{% block title %}{% trans "뤰쮐햪햩햣햫햦햣 향햟햨햟향햟" %}{% endblock %}

{% block content %}
<div class="container mt-5">
  <div class="card shadow-lg p-4">
    <h2 class="mb-4">游닇 {% trans "뤰쮐햪햩햣햫햦햣 향햟햨햟향햟" %}</h2>

    <form method="post">
      {% csrf_token %}
      <div class="row">
        <div class="col-md-6 mb-3">
          <label for="full_name" class="form-label">游녻 {% trans "쮏햫쮏 햦햪혪" %}</label>
          <input type="text" name="full_name" id="full_name" class="form-control" required>
        </div>
        <div class="col-md-6 mb-3">
          <label for="phone" class="form-label">游 {% trans "햑햣햩햣혟쮏" %}</label>
          <input type="tel" name="phone" id="phone" class="form-control" required>
        </div>
        <div class="col-12 mb-3">
          <label for="address" class="form-label">游늸 {% trans "햃햢햣혜 햢쮐혝햟쒫쥃" %}</label>
          <textarea name="address" id="address" rows="3" class="form-control" required></textarea>
        </div>
      </div>
      <div class="d-flex justify-content-end">
        <button class="btn btn-primary px-4" type="submit">{% trans "햣햣햧혝햦 햨 쮏햩햟혝햣 游눱" %}</button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
